<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Horário</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <div class="div_cabecalho">
        <h1 class="titulo">AGENDE SEU HORÁRIO</h1>
    </div>
    <div class="div_principal">
        <input class="telefone" type="text" placeholder="DIGITE SEU TELEFONE COM DDD">
        <select class="dia_semana" name="dia_semana">
            <option value="selecionar">Selecione um dia</option>
            <option value="segunda">Segunda-feira</option>
            <option value="terca">Terça-feira</option>
            <option value="quarta">Quarta-feira</option>
            <option value="quinta">Quinta-feira</option>
            <option value="sexta">Sexta-feira</option>
            <option value="sabado">Sábado</option>
            <option value="domingo">Domingo</option>
        </select>
        <div class="botoes">
            <div class="div_botao_corte">
                <p>Corte</p>
                <p>Duração: 1 hora</p>
                <p>Preço: R$ 30,00</p>
                <button class="botao_corte" type="button" onclick="mostrarHorarios('Corte')">Selecionar Horário</button>
            </div>
            <div class="div_botao_descolorir">
                <p>Descolorir</p>
                <p>Duração: 1 hora</p>
                <p>Preço: R$ 40,00</p>
                <button class="botao_descolorir" type="button" onclick="mostrarHorarios('Descolorir')">Selecionar Horário</button>
            </div>
        </div>
        <div class="div_horarios_disponiveis">
            <select class="horarios_disponiveis" name="dia_semana">
                <option value="selecionar_horario">Selecione um horário</option>
                <option value="primeiro">10:00</option>
                <option value="segundo">11:00</option>
                <option value="terceiro">12:00</option>
                <option value="quarto">14:00</option>
                <option value="quinto">15:00</option>
                <option value="sexto">16:00</option>
                <option value="setimo">17:00</option>
            </select>
            <button class="botao_agendar" type="button" onclick="#">Agendar</button>
        </div>
    </div>


    <script src="./assets/js/codigo.js"></script>
</body>

</html>
