<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Horário</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <div class="div_cabecalho">
        <h1 class="titulo">AGENDE SEU HORÁRIO</h1>
    </div>
    <div class="div_principal">
        <input class="telefone" type="text" placeholder="DIGITE SEU TELEFONE COM DDD">
        <label for="dia_semana">Escolha um dia da semana:</label>
        <select id="dia_semana" name="dia_semana">
            <option value="selecionar">Selecione um dia</option>
            <option value="segunda">Segunda-feira</option>
            <option value="terca">Terça-feira</option>
            <option value="quarta">Quarta-feira</option>
            <option value="quinta">Quinta-feira</option>
            <option value="sexta">Sexta-feira</option>
            <option value="sabado">Sábado</option>
            <option value="domingo">Domingo</option>
        </select>
    </div>

    <div class="botoes">
        <button type="button">Botão 1</button>
        <button type="button">Botão 2</button>
        <button type="button">Botão 3</button>
        <button type="button">Botão 4</button>
        <button type="button">Botão 5</button>
        <button type="button">Botão 6</button>
    </div>

    <script src="./assets/js/codigo.js"></script>
</body>

</html>
